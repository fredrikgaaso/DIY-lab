name: Java CI with Maven
on:
  push:
    branches: [ shouldnt_work  ]
  pull_request:
    branches: [ shouldnt_work  ]
jobs:
  build:
    name: Status Check Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Run tests
      run: mvn test